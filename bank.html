<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- tailwind css file  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50">
    <header>
        <h1 class="text-5xl text-center mt-7">Let Get's some <span class="font-semibold text-purple-600">Mooooooooney</span>!!!</h1>
     </header>
     <main>
         <section class=" w-3/4 mx-auto mt-12 text-white">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-500 p-10 rounded-lg">
                    <h4 class="text-3xl font-medium">Deposit</h4>
                    <h2 class="text-4xl font-medium mt-3">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-10 rounded-lg">
                    <h4 class="text-3xl font-medium">Withdraw</h4>
                    <h2 class="text-4xl font-medium mt-3">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-violet-500 p-10 rounded-lg">
                    <h4 class="text-3xl font-medium">Balance</h4>
                    <h2 class="text-4xl font-medium mt-3">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
         </section>

         <!-- Deposit and Withdraw  -->
         <section class=" w-3/4 mx-auto mt-12 text-white">
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-blue-500 p-10 rounded-lg">
                    <h4 class="text-3xl font-medium">Deposit</h4>
                    <input id="deposit-field" class="w-3/4 block px-4 py-2 mb-2.5 outline-none rounded-lg text-black mt-3" type="number" placeholder="$ Amount you to deposit">
                    <button id="btn-deposit" class="bg-violet-500 hover:bg-violet-600 py-1.5 px-4 font-medium text-xl text-white rounded-md">Deposit</button>
                </div>
                <div class="bg-teal-500 p-10 rounded-lg">
                    <h4 class="text-3xl font-medium">Withdraw</h4>
                    <input id="withdraw-field" class="w-3/4 block px-4 py-2 mb-2.5 outline-none rounded-lg text-black mt-3" type="number" placeholder="$ Amount you to withdraw">
                    <button id="btn-withdraw" class="bg-green-500 hover:bg-green-700 py-1.5 px-4 font-medium text-xl text-white rounded-md">Withdraw</button>
                </div>
            </div>
         </section>
     </main>
    
     <script src="js/deposit.js"></script>
     <script src="js/withdraw.js"></script>
</body>
</html>
