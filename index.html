<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <!-- tailwind css file  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
      <h1 class="text-5xl text-center mt-7">Welcome to my <span class="font-semibold text-purple-600">Central Bank Website</span></h1>
   </header>
   <main>
     <section class="bg-green-100 w-3/4 mx-auto mt-12 p-12 rounded-lg">
        <h2 class="text-4xl text-neutral-900 font-medium mb-4">Please Login</h2>
        <input id="user-email" class="w-3/4 block px-4 py-2 mb-2.5 outline-none rounded-md" type="email" placeholder="Enter Your Email">
        <input id="user-password" class="w-3/4 block px-4 py-2 mb-2.5 outline-none rounded-lg" type="password" placeholder="Enter Your Password">
        <button id="btn-submit" class="bg-blue-400 hover:bg-blue-500 py-1.5 px-4 font-medium text-xl text-white rounded-md">Submit</button>
     </section>
   </main>

   <script src="js/login.js"></script>
</body>
</html>
